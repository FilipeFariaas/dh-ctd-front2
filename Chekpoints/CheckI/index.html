<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Checkpoint 1</title>
</head>

<body>
  <header>
    <div>
      <div>
        <img src="https://download.logo.wine/logo/BBC_News/BBC_News-Logo.wine.png">
      </div>
    </div>
  </header>
  <main>

    <ul class="news">
      <li class="new">
        <div>
          <img class="new--img"
            src="https://s2.glbimg.com/1bDWNBSTc4gevz6cFaykQEspyuM=/0x388:5472x3466/1080x608/smart/filters:max_age(3600)/https://i.s3.glbimg.com/v1/AUTH_59edd422c0c84a879bd37670ae4f538a/internal_photos/bs/2022/p/B/jG5APVQ8K4pImBUS7S4A/age20220311019.jpg"
            alt="">
        </div>
        <h3 class="new--title">Título</h3>
        <p class="new--description">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
      </li>
    </ul>

    <button class="open-modal">
      <i class=" ri-add-line"></i>
    </button>

    <aside>
      <header>
        <h3>Criar Posts</h3>
        <button>
          <i class="ri-close-line"></i>
        </button>
      </header>
      <form>
        <div class="input-wrapper">
          <label for="title">Título</label>
          <input id="title" type="text" placeholder="Insira o título"></input>
        </div>
        <div class="input-wrapper">
          <label for="description">Descrição</label>
          <input id="description" type="text" placeholder="Insira a descrição"></input>
        </div>
        <div class="input-wrapper">
          <label for="image">Imagem</label>
          <input id="image" type="text" placeholder="Insira o link para a imagem"></input>
        </div>
        <button class="add-news">
          Enviar
        </button>
      </form>

    </aside>
  </main>
</body>

</html>
